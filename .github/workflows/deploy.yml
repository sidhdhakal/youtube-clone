name: Deploy to EC2 (Kubernetes)

on:
  workflow_run:
    workflows: ["Frontend & Backend CI/CD (Docker Hub)"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Tags from Build Workflow
        uses: actions/download-artifact@v4
        with:
          name: docker-tags
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read Tags into Environment
        run: |
          echo "FRONTEND_TAG=$(cat frontend_tag.txt)" >> $GITHUB_ENV
          echo "BACKEND_TAG=$(cat backend_tag.txt)" >> $GITHUB_ENV

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: FRONTEND_TAG,BACKEND_TAG
          script: |
            echo "Deploying Frontend: $FRONTEND_TAG and Backend: $BACKEND_TAG"

            cd /home/ubuntu/k8s 

            # Update the image tags in your YAML files
            # Note: The sed command matches the quotes " " in your file
            sed -i "s|image: \"siddhartha54/yt-frontend:.*\"|image: \"siddhartha54/yt-frontend:${FRONTEND_TAG}\"|g" frontend-deployment.yml
            sed -i "s|image: \"siddhartha54/yt-backend:.*\"|image: \"siddhartha54/yt-backend:${BACKEND_TAG}\"|g" backend-deployment.yml

            # Apply to Kubernetes
            export KUBECONFIG=$HOME/.kube/config
            sudo kubectl apply -f frontend-deployment.yml
            sudo kubectl apply -f backend-deployment.yml

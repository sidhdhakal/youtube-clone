name: Deploy to EC2 (Kubernetes)

on:
  workflow_run:
    workflows: ["Frontend & Backend CI/CD (Docker Hub)"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Docker Tags from previous workflow
        run: |
          echo "FRONTEND_TAG=${{ github.event.workflow_run.outputs.frontend_tag }}" >> $GITHUB_ENV
          echo "BACKEND_TAG=${{ github.event.workflow_run.outputs.backend_tag }}" >> $GITHUB_ENV
          echo "Frontend tag: $FRONTEND_TAG"
          echo "Backend tag: $BACKEND_TAG"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 Public IP
          username: ${{ secrets.EC2_USER }} # e.g., ubuntu
          key: ${{ secrets.EC2_SSH_KEY }} # Private key in GitHub Secrets
          port: 22
          script: |
            # Go to k8s folder
            cd /k8s

            # Update frontend deployment image with tag from build workflow
            sed -i "s#image: siddhartha54/yt-frontend:.*#image: siddhartha54/yt-frontend:${FRONTEND_TAG}#g" frontend-deployment.yaml

            # Update backend deployment image with tag from build workflow
            sed -i "s#image: siddhartha54/yt-backend:.*#image: siddhartha54/yt-backend:${BACKEND_TAG}#g" backend-deployment.yaml

            # Apply all manifests
            kubectl apply -f .

name: Frontend & Backend CI/CD (Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker Tags
        id: set-tags
        run: |
          # Use run_number to ensure unique, increasing versions
          FRONTEND_TAG="v.${{ github.run_number }}"
          BACKEND_TAG="v.${{ github.run_number }}"
          echo "FRONTEND_TAG=$FRONTEND_TAG" >> $GITHUB_ENV
          echo "BACKEND_TAG=$BACKEND_TAG" >> $GITHUB_ENV
          
          # Save tags to a file to pass to the next workflow
          echo "$FRONTEND_TAG" > frontend_tag.txt
          echo "$BACKEND_TAG" > backend_tag.txt

      - name: Build & Push Frontend Image
        working-directory: frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ env.FRONTEND_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ env.FRONTEND_TAG }}

      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ env.BACKEND_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ env.BACKEND_TAG }}

      - name: Upload Tags as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-tags
          path: |
            frontend_tag.txt
            backend_tag.txt
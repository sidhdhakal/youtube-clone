name: Frontend CI/CD (Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Generate random 2-digit Docker tag
      - name: Generate Docker Tag
        run: |
          TAG=v.$(shuf -i 10-99 -n 1)
          echo "FRONTEND_TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      # 4Ô∏è‚É£ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mis-frontend:${{ env.FRONTEND_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mis-frontend:${{ env.FRONTEND_TAG }}

      # 5Ô∏è‚É£ Send Gmail Notification (Success)
      - name: Send Gmail Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "‚úÖ Frontend Deployment Successful"
          to: ${{ secrets.GMAIL_USERNAME }}
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
          body: |
            üéâ Frontend Deployment Successful!
            Repository: ${{ github.repository }}
            Branch: main
            Commit: ${{ github.sha }}
            Docker Tag: ${{ env.FRONTEND_TAG }}

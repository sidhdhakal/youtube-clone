name: Frontend & Backend CI/CD (Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Generate random Docker tags
      - name: Generate Docker Tags
        run: |
          FRONTEND_TAG=v.$(shuf -i 10-99 -n 1)
          BACKEND_TAG=v.$(shuf -i 10-99 -n 1)
          echo "FRONTEND_TAG=$FRONTEND_TAG" >> $GITHUB_ENV
          echo "BACKEND_TAG=$BACKEND_TAG" >> $GITHUB_ENV
          echo "Frontend tag: $FRONTEND_TAG"
          echo "Backend tag: $BACKEND_TAG"

      # 4Ô∏è‚É£ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        working-directory: frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ env.FRONTEND_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ env.FRONTEND_TAG }}

      # 5Ô∏è‚É£ Build & Push Backend Image
      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ env.BACKEND_TAG }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ env.BACKEND_TAG }}

      # 6Ô∏è‚É£ Send Gmail Notification
      - name: Send Gmail Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "‚úÖ Frontend & Backend Deployment Successful"
          to: ${{ secrets.GMAIL_USERNAME }}
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
          body: |
            üéâ Frontend & Backend Deployment Successfully!
            Repository: ${{ github.repository }}
            Branch: main
            Commit: ${{ github.sha }}
            Frontend Docker Tag: ${{ env.FRONTEND_TAG }}
            Backend Docker Tag: ${{ env.BACKEND_TAG }}

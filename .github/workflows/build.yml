name: Frontend & Backend CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # फाइल पुश गर्न टोकन चाहिन्छ

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker Tags
        id: set-tags
        run: |
          # नयाँ ट्याग जेनेरेट गर्ने (v.10 देखि v.99 सम्म)
          FRONTEND_TAG=v.$(shuf -i 10-99 -n 1)
          BACKEND_TAG=v.$(shuf -i 10-99 -n 1)
          echo "frontend=$FRONTEND_TAG" >> $GITHUB_OUTPUT
          echo "backend=$BACKEND_TAG" >> $GITHUB_OUTPUT

      - name: Build & Push Frontend Image
        working-directory: frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ steps.set-tags.outputs.frontend }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ steps.set-tags.outputs.frontend }}

      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ steps.set-tags.outputs.backend }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ steps.set-tags.outputs.backend }}

      - name: Update YAML files with new tags
        run: |
          # sed कमाण्ड प्रयोग गरेर YAML फाइलमा इमेज ट्याग अपडेट गर्ने
          sed -i "s#image: ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:.*#image: ${{ secrets.DOCKERHUB_USERNAME }}/yt-frontend:${{ steps.set-tags.outputs.frontend }}#g" k8s/frontend-deployment.yml
          sed -i "s#image: ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:.*#image: ${{ secrets.DOCKERHUB_USERNAME }}/yt-backend:${{ steps.set-tags.outputs.backend }}#g" k8s/backend-deployment.yml

      - name: Commit and Push changes to GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/frontend-deployment.yml k8s/backend-deployment.yml
          git commit -m "Update image tags to ${{ steps.set-tags.outputs.frontend }} and ${{ steps.set-tags.outputs.backend }} [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply to Kubernetes (k3s)
        uses: steebchen/kubectl@v2.0.0
        with:
          config: ${{ secrets.KUBECONFIG }}
          command: apply -f k8s/